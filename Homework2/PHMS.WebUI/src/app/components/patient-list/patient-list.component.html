<app-navbar></app-navbar>

<div class="patient-list">
  <div class="patient-list-container">
    <h1>Patient List</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Medical Conditions</th> <!-- Noua coloanÄƒ -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients">
            <td>{{ patient.firstName }}</td>
            <td>{{ patient.lastName }}</td>
            <td>{{ patient.birthDate }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.phoneNumber }}</td>
            <td>{{ patient.address }}</td>
            <td>
              <button class="add-condition-button" (click)="navigateToMedicalCondition(patient.id)">See Medical Condition</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
